<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-top">
      <h1>Jogo da Forca</h1>
    </header>
    <div id="loading-spinner" style="display: none;">
      <div class="spinner"></div>
      Atualizando a última pontuação...</div>
    <div class="access-and-new-game">
      <p id="access-count"></p>
      <button class="new">Novo Jogo</button>
    </div>
    <p id="last-score">Última Pontuação: 0</p>
    <label for="wordType">Selecione o tipo de palavras:</label>
    <select id="wordType" class="select-green">
      <option value="biblical">Bíblicas</option>
      <option value="animals">Animais</option>
      <option value="fruits">Frutas</option>
      <option value="diversas">Diversas</option>
    </select>
    <main>
      <article class="content-img">
        <img src="img1.png" width="250px" alt="Jogo da Forca" />
      </article>

      <div class="score">Pontuação: <span id="score">0</span></div>
      <article class="content">
        <div class="guess-words"></div>
        <div class="clue"></div>
        <div class="btns"></div>
      </article>
      <div id="fireworks-container"></div>
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
